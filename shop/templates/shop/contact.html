{% extends 'shop/basic.html' %}
{%  block body %}


  <div class="container">
      <h2>Contact Us!</h2>
 <form action="/shop/contact/" class="row g-3" method="post">{% csrf_token %}
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label" name="fname">First Name</label>
    <input type="text" class="form-control" id="inputEmail4" name="fname">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label" name="lname">Last Name</label>
    <input type="text" class="form-control" id="inputEmail4" name="lname">
  </div>

    <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" name="password">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Ad1">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="Ad2">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="city">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>select</option>
      <option>noida</option>
        <option>delhi</option>
        <option>chandigarh</option>
        <option>mumbai</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Pin Code</label>
    <input type="text" class="form-control" id="inputZip" name="pinc">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
        <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your query</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="query"></textarea>
</div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </div>
  {% endblock%}

  margin-top: 95px;

  }

    margin-top: 100px;

{% endblock %}
